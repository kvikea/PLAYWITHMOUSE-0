        body {
            background-color: papayawhip;
        }

        #red {
            width: 20vw;
            height: 20vw;
            position: absolute;
            background-color: coral;
            color: white;
        }

</head>

<body>
    <div id="red"></div>
    <script>
        let red = document.querySelector("#red");
        let mouseX,
            mouseY;
        let redPX,
            redPY;

        let winCX,
            winCY;
        let steps = 30;
        let small = 50;

        document.addEventListener("DOMContentLoaded", init);

        function init() {
            red.style.left = window.innerWidth / 2 - red.clientWidth / 2 + "px";
            red.style.top = window.innerHeight / 2 - red.clientHeight / 2 + "px";
            document.addEventListener("mousemove", mouseMove);
            moveRAF();
        }

        function mouseMove(e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
        }

        function moveRAF() {
            redPX = red.offsetLeft;
            redPY = red.offsetTop;

            redPX += ((winCX - mouseX) / winCX) * (winCX - red.clientWidth);
            redPY += ((winCY - mouseY) / winCY) * (winCY - red.clientHeight);

            red.style.left = redPX + "px";
            red.style.top = redPY + "px";
            requestAnimationFrame(moveRAF);
        }

    </script>
</body>

</html>
